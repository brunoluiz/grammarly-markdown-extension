version: 2

defaults: &defaults
  working_directory: ~/build
  docker:
    - image: circleci/node:14

jobs:
  init:
    <<: *defaults
    steps:
      - checkout
      - run: npm ci
      - save_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
      - run: npm run lint
      - run: npm run test

  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
      - run: npm run build
      - run: npx shipit chrome ./build
      - save_cache:
          key: npm-build-{{ .Branch }}-{{ .Revision }}
          paths:
            - build

  deploy:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: npm-build-{{ .Branch }}-{{ .Revision }}
      - run: npx shipit chrome ./build

workflows:
  version: 2
  development:
    jobs:
      - init:
          filters:
            branches:
              ignore: master
      - test:
          requires:
            - init
          filters:
            branches:
              ignore: master
      - build:
          requires:
            - test
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              ignore: master
